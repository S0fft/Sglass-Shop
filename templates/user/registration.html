{% extends 'user/base.html' %}
{% load static %}

{% block content %}

<div class="col-lg-7">
    {% if form.errors %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert"
    style="margin-top: 50px;">
   {{ form.errors }}
   <button type="button" class="close" data-dismiss="alert" aria-label="Close">
       <span aria-hidden="true">&times;</span>
   </button>
</div>
    {% endif %}

<!-- Sign up form -->
<section class="signup">
    <div class="container">
        <div class="signup-content">
            <div class="signup-form">
                <h2 class="form-title">Sign up</h2>
                <form action="{% url 'user:registration' %}" method="POST" class="register-form" id="register-form">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="form.username.id_for_lable"><i class="zmdi zmdi-account material-icons-name"></i></label>
                        {{ form.username }}
                    </div>
                    <div class="form-group">
                        <label for="form.email.id_for_lable"><i class="zmdi zmdi-email"></i></label>
                        {{ form.email }}
                    </div>
                    <div class="form-group">
                        <label for="form.password1.id_for_lable"><i class="zmdi zmdi-lock"></i></label>
                        {{ form.password1 }}
                    </div>
                    <div class="form-group">
                        <label for="form.password2.id_for_lable"><i class="zmdi zmdi-lock-outline"></i></label>
                        {{ form.password2 }}
                    </div>
                        {% comment %} <div class="form-group">
                            <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                            <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                        </div> {% endcomment %}
                    <div class="form-group form-button">
                        <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                    </div>
                </form>
            </div>
            <div class="signup-image">
                <figure><img src="{% static 'images/signup-image.jpg' %}" alt="sing up image"></figure>
                <a href="{% url "user:login" %}" class="signup-image-link">I am already member</a>
            </div>
        </div>
    </div>
</section>

{% endblock content %}
